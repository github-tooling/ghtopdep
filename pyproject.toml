[tool.poetry]
name = "ghtopdep"
version = "0.1.7"
description = "CLI tool for sorting dependents repositories and packages by stars"
authors = ["Andriy Orehov <andriyorehov@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/github-tooling/ghtopdep"

[tool.poetry.dependencies]
python = "^3.5"
selectolax = "^0.1.13"
tabulate = "^0.8.3"
click = "^7.0"
halo = "^0.0.26"
cachecontrol = "^0.12.5"
lockfile = "^0.12.2"
requests = "^2.22"
"github3.py" = "^1.3"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
ghtopdep = 'ghtopdep.ghtopdep:cli'
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
